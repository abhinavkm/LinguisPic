<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LinguisPic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="key.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Lobster|Bree+Serif" rel="stylesheet">

</head>
<body>
  <div class="jumbotron">
    <h1>LinguisPic  <span class="glyphicon glyphicon-camera"></span> </h1>
  </div>

<h2>Choose the language you want to learn:</h2>
  <div class="dropdown">
    <button class="btn btn-primary dropdown-toggle" id="menu1" type="button" data-toggle="dropdown">Languages<span class="caret"></span></button>
    <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
      <li role="presentation"><a role="menuitem" tabindex="-1" href="#">English</a></li>
      <li role="presentation"><a role="menuitem" tabindex="-1" href="#">German</a></li>
      <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Japanese</a></li>
      <li role="presentation"><a role="menuitem" tabindex="-1" href="#">French</a></li>
    </ul>
  </div>

<script>
$(document).ready(function(){
    $(".dropdown-toggle").dropdown();
});
</script>

  <h2>Upload an image to help you learn new words:</h2>
  <form id="fileform" action="">
    <select name="type">
      <option value="LANDMARK_DETECTION">LANDMARK_DETECTION</option>
      <option value="TYPE_UNSPECIFIED">TYPE_UNSPECIFIED</option>
      <option value="FACE_DETECTION">FACE_DETECTION</option>
      <option value="LOGO_DETECTION">LOGO_DETECTION</option>
      <option value="LABEL_DETECTION">LABEL_DETECTION</option>
      <option value="TEXT_DETECTION">TEXT_DETECTION</option>
      <option value="SAFE_SEARCH_DETECTION">SAFE_SEARCH_DETECTION</option>
      <option value="IMAGE_PROPERTIES">IMAGE_PROPERTIES</option>
    </select><br />
    <input type="file" name="fileField"><br /><br />
    <input type="submit" name="submit" value="Submit">
  </form>

  <code style="white-space:pre" id="results"></code>
</body>
</html>
